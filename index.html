<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepInstagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="leftside">
        <header>
            <nav>
                <div class="logo">
                    <h1>PrepInstagram</h1>
                    <h3>(Image gallery like Instagram)</h3>
                </div>
                <div class="section">
                    <div class="leftprofile"></div>
                    <a href="#gallery">Image Gallery</a>
                </div>
            </nav>
        </header>
    </div>

    <div class="rightside">
        <div class="gallery-header">Image gallery</div>
        <div class="line">
            <hr>
        </div>
        <div id="gallery">
            <img src="./images/photo-1.jpg" alt="Eagle flying" title="Eagle glides, embodying freedom">
            <img src="./images/photo-2.jpg" alt="Earth" title="Earth breathes, life pulsates">
            <img src="./images/photo-3.jpg" alt="Dog" title="Dog explores, tail wags">
            <img src="./images/photo-4.jpg" alt="Rock beauty" title="Red rocks, nature's masterpiece">
            <img src="./images/photo-5.jpg" alt="Squirrel" title="Squirrel sits, nature's moment">
            <img src="./images/photo-6.jpg" alt="Blue sea" title="Blue waves whisper tranquility">
            <img src="./images/photo-7.jpg" alt="Lonely man in fog" title="Lonely man, fog-bound journey">
            <img src="./images/photo-8.jpg" alt="Natural beauty" title="Snowy road, trees adorned">
            <img src="./images/photo-9.jpg" alt="Buildings" title="Urban jungle, skyscrapers rise">
            <img src="./images/photo-10.jpg" alt="Mountain" title="Majestic mountain, silent sentinel">
            <img src="./images/photo-11.jpg" alt="Airport" title="Airport hustle, planes take flight">
            <div class="add">
                <input type="file" name="Upload" id="upload">
                <button>
                    <label for="upload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                        </svg>
                    </label>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
